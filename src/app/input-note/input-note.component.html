    <mat-expansion-panel hideToggle>

        <mat-panel-description> <div class="input-top-img">

      <div >
        <div ><input name="title"[(ngModel)]="title" type="text" placeholder="Title"></div>

      </div>

                            </span>
                            <span class="material-symbols-outlined">
                                more_vert
                                </span>
    </div>
    </mat-expansion-panel>
    
</div>
