<div style="top: 20px;">
    <h3>Archive container</h3>
</div>

<div  class="archive" style="display:flex; flex-wrap: wrap; gap: 30px;">
    
    <mat-card style="width:200px;height:200px" *ngFor="let note of notesList">
        
        <div>
            {{note.title}}
        </div>
        <div>
            {{note.description}}
        </div>
    </mat-card>
</div>
