<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<div style="display:flex; flex-wrap: wrap; gap: 30px;">
    <mat-card style="width:200px;height:200px ; display: flex; justify-content: space-between; padding: 10px;" *ngFor="let note of notesList">
        <!-- <span class="material-symbols-outlined">
            keep
            </span> -->
        <div >
            <div class="title">
                {{note.title}}
            <span class="material-symbols-outlined">
                keep
                </span>
            </div>

            <div  style="top: 0px;">
                {{note.description}}
            </div>

        </div>
        

        <div class="belowIcon">
            <span class="material-symbols-outlined">
                add_alert
                </span>
                <span class="material-symbols-outlined">
                    person_add
                    </span>

                    <span class="material-symbols-outlined">
                        palette
                        </span>

                        <span class="material-symbols-outlined">
                            image
                            </span>

                            <span class="material-symbols-outlined">
                                archive
                                </span>
                                <span class="material-symbols-outlined">
                                    more_vert
                                    </span>
        </div>
       
    </mat-card>
</div>
